<head>
  <link href="/video-js.css" rel="stylesheet">
</head>
<body>
  <video width="720" height="480" class="video-js" controls data-setup="{}">
    <source src="/vid?v={{.Key}}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <script src="/video.js"></script>
  <form>
    <input type="button" value="Go back!" onclick="history.back()">
  </form>
  </br>
  <input type="text" value="" id="rawUrl">
  <button onclick="copyToBuffer()">Copy URL</button>

  <script>
    document.getElementById("rawUrl").value = window.location.protocol + "//" + window.location.host + "/" + "/vid?v={{.Key}}";

    function copyToBuffer() {
      var copyText = document.getElementById("rawUrl");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("URL COPY: " + copyText.value);
    }

  </script>
</body>
